<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>important links</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #0056b3;
            --background-dark: #121212;
            --text-dark: #ffffff;
            --card-dark: #1e1e1e;
            --border-dark: #444;
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --link-dark: #087efb;
        }

        /* Light Mode Variables */
        .light-mode {
            --background-dark: #f4f4f4;
            --text-dark: #333;
            --card-dark: #ffffff;
            --border-dark: #ccc;
            --shadow-dark: rgba(0, 0, 0, 0.1);
            --link-dark: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--background-dark);
            color: var(--text-dark);
            transition: background 0.3s, color 0.3s;
        }

        .toggle-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 10px 15px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 8px var(--shadow-dark);
            z-index: 1000;
        }

        .toggle-btn:hover {
            background-color: var(--secondary-color);
        }

        details {
            background: var(--card-dark);
            color: var(--text-dark);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-dark);
            border: 1px solid var(--border-dark);
        }

        details summary {
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: #b8c1cb;
            color: black;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s;
        }

        details summary h2 {
            margin: 10px;
        }

        details summary:hover {
            background: var(--secondary-color);
            color: white;
        }

        .container {
            margin: 70px 0;
        }

        details[open] summary {
            background: var(--secondary-color);
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: var(--card-dark);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px var(--shadow-dark);
        }

        details table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: var(--card-dark);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px var(--shadow-dark);
            table-layout: fixed;
        }

        th,
        td {
            border: 1px solid var(--border-dark);
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        td a {
            color: var(--link-dark);
            text-decoration: none;
            font-weight: bold;
        }

        td a:hover {
            text-decoration: underline;
        }

        button {
            display: block;
        }

        details table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: var(--card-dark);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px var(--shadow-dark);
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }

        details {
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        /* Responsive Styling for Small Screens */
        @media screen and (max-width: 768px) {
            details table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>

<body>
    <button class="toggle-btn" id="toggleMode">ðŸŒ™ Light Mode</button>

    <div class="container"></div>

    <script type="module" src="script.js"></script>
</body>

</html>
