<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        details {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            transition: all 0.3s ease-in-out;
        }

        details:hover {
            transform: scale(1.02);
        }

        summary {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #dfe6e9;
        }

        p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Train Schedules</h1>
    <script src="script.js"></script>
</body>

</html>
