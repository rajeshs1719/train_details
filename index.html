<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedules</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Main Container */
        .container {
            width: 95%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Details Section */
        details {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            padding: 10px;
            transition: 0.3s ease-in-out;
        }

        details:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        summary {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
            padding: 10px;
            cursor: pointer;
            outline: none;
        }

        details[open] summary {
            color: #0056b3;
        }

        /* Table Wrapper - Ensures the table fits well */
        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            min-width: 900px; /* Ensures proper readability */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            white-space: nowrap; /* Prevents text from breaking */
        }

        th {
            background-color: #007bff;
            color: white;
            font-size: 14px;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e3f2fd;
            transition: 0.2s ease-in-out;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 10px;
            }

            th, td {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <h1>Train Schedules</h1>
    <div class="container">
        <script src="script.js"></script>
    </div>
</body>

</html>
